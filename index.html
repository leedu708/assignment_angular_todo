<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/TodoCtrl.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Angular Todo</title>
  </head>

  <body class="col-sm-8 col-sm-offset-2" ng-app="TodoApp">

    <div class="row" ng-controller="TodoCtrl">

      <div class="col-sm-12" id="new-todo">
        <h2>Todo List:</h2>

        <form class="form-inline">

          <div class="form-group">
            <input type="text" class="form-control" name="text" ng-model="text" placeholder="Enter your todo...">
          </div>

          <div class="form-group">
            <input type="date" class="form-control" name="date" ng-model="dueDate">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Create Todo" ng-click="createTodo()">
          </div>

        </form>

      </div>

      <div class="col-sm-12" id="completion-buttons">
        <button class="btn btn-success pull-left" ng-click="toggleCompleted()">{{ showCompletedText }}</button>
        <button class="btn btn-danger pull-left" ng-click="removeCompleted()">Remove Completed Items</button>
      </div>

      <div class="col-sm-12">
        <table class="table table-bordered">
          <thead>
            <th>Todo:</th>
            <th>Due Date:</th>
            <th>Completed?</th>
            <th>Delete</th>
          </thead>

          <tbody>
            <tr ng-repeat="item in items | filter: query">
              <td>{{ item.text }}</td>
              <td>{{ item.dueDate | date:'MMM d, yyyy' }}</td>
              <td><input type="checkbox" ng-model="item.completed" ng-checked="item.completed == true;"></td>
              <td>
                <a class="pointer" ng-click="removeTodo(items.indexOf(item))">delete!</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

  </body>

</html>
